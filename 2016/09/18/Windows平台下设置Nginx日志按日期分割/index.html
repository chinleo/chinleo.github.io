<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="chinleo's sekai"><title>Windows平台下设置Nginx日志按日期分割 | C的世界</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">C的世界</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>Windows平台下设置Nginx日志按日期分割</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2016-09-18</div></div></div><article><div class="container post"><p>在使用Nginx做负载均衡一段时间后，发现默认的log配置下，log文件不会按照日期或其他条件进行分割文件。搜索网络，未发现有该方面的配置项设置。于是便另寻他法。</p>
<p>受到 <a href="http://www.cnblogs.com/allanhboy/archive/2011/11/10/2244461.html" title="Windows下nginx定时分割日志" target="_blank" rel="external">Windows下nginx定时分割日志</a>的启发，计划采用windows计划任务加脚本的方式进行实现。</p>
<p>脚本如下：  </p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">@<span class="built_in">echo</span> off</div><div class="line"><span class="comment">rem --------------------------------------------</span></div><div class="line"><span class="comment">rem nginx的调度任务</span></div><div class="line"><span class="comment">rem 注：此脚本务必放入nginx根目录</span></div><div class="line"><span class="comment">rem author: chinleo</span></div><div class="line"><span class="comment">rem --------------------------------------------</span></div><div class="line"><span class="comment"></span></div><div class="line">rem 设置此脚本所在路径为根目录</div><div class="line"><span class="built_in">cd</span> %~dp0</div><div class="line"><span class="built_in">set</span> ROOT_DIR=<span class="variable">%cd%</span></div><div class="line"><span class="comment"></span></div><div class="line">rem 设置LOG文件夹，如有更改请更改下面的路径</div><div class="line"><span class="built_in">set</span> LOG_DIR=<span class="variable">%ROOT_DIR%</span>\logs</div><div class="line"></div><div class="line"><span class="built_in">set</span> ERR_LOG=<span class="variable">%LOG_DIR%</span>\error.log</div><div class="line"><span class="built_in">set</span> ACS_LOG=<span class="variable">%LOG_DIR%</span>\access.log</div><div class="line"><span class="comment"></span></div><div class="line">rem echo ROOT_DIR : %ROOT_DIR%</div><div class="line"><span class="comment">rem echo "LOG_DIR : %LOG_DIR%"</span></div><div class="line"><span class="comment">rem echo "ERR_LOG : %ERR_LOG%"</span></div><div class="line"><span class="comment">rem echo "ACS_LOG : %ACS_LOG%"</span></div><div class="line"><span class="comment"></span></div><div class="line">rem 寻找error.log</div><div class="line"><span class="keyword">if</span> <span class="keyword">exist</span> "<span class="variable">%ERR_LOG%</span>" <span class="keyword">goto</span> renameErrLog</div><div class="line"><span class="built_in">echo</span> error.log不存在</div><div class="line"><span class="keyword">goto</span> end</div><div class="line"></div><div class="line">:renameErrLog</div><div class="line"><span class="built_in">ren</span> <span class="variable">%ERR_LOG%</span> error.<span class="variable">%date:~0,4%</span>-<span class="variable">%date:~5,2%</span>-<span class="variable">%date:~8,2%</span>.log</div><div class="line"><span class="built_in">echo</span> error.log改名完成</div><div class="line"><span class="keyword">goto</span> renameAcsLog</div><div class="line"></div><div class="line">:renameAcsLog</div><div class="line"><span class="keyword">if</span> <span class="keyword">not</span> <span class="keyword">exist</span> "<span class="variable">%ACS_LOG%</span>" <span class="keyword">goto</span> end</div><div class="line"><span class="built_in">ren</span> <span class="variable">%ACS_LOG%</span> access.<span class="variable">%date:~0,4%</span>-<span class="variable">%date:~5,2%</span>-<span class="variable">%date:~8,2%</span>.log</div><div class="line"><span class="built_in">echo</span> access.log改名完成</div><div class="line"><span class="keyword">goto</span> restartNginx</div><div class="line"></div><div class="line">:restartNginx</div><div class="line"><span class="built_in">echo</span> nginx开始重启</div><div class="line"><span class="built_in">cd</span> <span class="variable">%ROOT_DIR%</span></div><div class="line">nginx -s reload</div><div class="line"></div><div class="line">:end</div></pre></td></tr></table></figure>
